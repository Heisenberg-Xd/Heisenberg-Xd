name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate pacman SVG (Dark Theme + Real GitHub Green)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: "Heisenberg-Xd"
          background_color: "#000000"
          dot_color: "#0e4429"         # GitHub dark green low
          dot_color2: "#006d32"        # medium green
          dot_color3: "#26a641"        # bright green
          dot_color4: "#39d353"        # highest green
          pacman_color: "#f9ff00"
          ghost_color: "#ff005d"
          path_color: "#4CC9F0"
          stroke_color: "#1a1a1a"

      - name: Push pacman-contribution-graph.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate pacman SVG (True Black Mode)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: "Heisenberg-Xd"

          # ðŸ”¥ FULL DARK THEME FIX
          background_color: "#000000"     # Black background
          empty_color: "#000000"          # Empty squares also black
          grid_color: "#000000"           # Remove grey grid
          border_color: "#000000"         # Invisible borders

          # ðŸŸ© Real GitHub green contribution levels
          dot_color:  "#0e4429"
          dot_color2: "#006d32"
          dot_color3: "#26a641"
          dot_color4: "#39d353"

          # ðŸŸ¡ Pac-Man + Ghosts + Path
          pacman_color: "#f9ff00"
          ghost_color: "#ff005d"
          path_color: "#4CC9F0"
          stroke_color: "#000000"

      - name: Push pacman-contribution-graph.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
